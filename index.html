<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="swiper.css">
</head>

<body>
    <div class="box">
        <!-- 图片列表 -->
        <ul class="images-list">

    })
